<h4>Agregar personaje</h4>
    <form action="" class="row " (ngSubmit)="addCharacter()" #myForm="ngForm">
      <input
      [(ngModel)]="character.name"
      class="form-control mb-2" type="text" name="name" id="" placeholder="Nombre del personaje">
      <input
      [(ngModel)]="character.power"
      class="form-control mb-2" type="text" name="power" id="" placeholder="Poder">
      <button
      type="submit" class="btn btn-primary">Agregar</button>
      <pre>{{ character | json }}</pre>
    </form>
